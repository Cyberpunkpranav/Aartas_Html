<!DOCTYPE html>
<html lang="en">

<head>
  <title>Aartas | Sign In</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../src/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>

<body>
  <navbar class="navbar mb-5 justify-content-end"><img src="../src/images/logo.png"
      class="float-end img-fluid col-lg-1 col-3 me-lg-5 me-2" /></navbar>
  </header>
  <section class="signinsection mb-5">
    <div class="container rounded py-5 bg-light bg-opacity-75">
      <div class="col-5 m-auto position-relative pb-2">
        <p class="text-center mt-2 m-auto col-6" id="text1"><img src="../src/images/slogan1.png" class="img-fluid" /></p>
        <p class="text-center mt-2 position-absolute col-6" id="text2"><img src="../src/images/slogan2.png"
            class="img-fluid" /></p>
      </div>

      <form>
        <div class="mt-4">
          <div class="row justify-content-center mb-4" id="userinput">
            <div class="col-1"></div>
            <div class="col-lg-6 col-md-8 col-sm-10 col-10 align-items-center d-flex userinput">
              <p class="m-0 ms-1" id="inputheading">Enter your Aartas Email ID</p>
              <input type="email" class="form-control" id="userbox" placeholder="example@aartas.com"
                autocomplete="false">
            </div>
            <div class="col-lg-1 col-2 align-items-center d-flex">
              <a class="next text-decoration-none text-center p-2 rounded" id="next" onclick="process()">Next</a>
            </div>

          </div>
          <div class="row justify-content-center" id="passinput">
            <div class="col-lg-1 col-2 col-md-1 align-items-center d-flex">
              <a class="back text-decoration-none text-center p-2 rounded" onclick="back()">Back</a>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-10 col-10 align-items-center d-flex userinput">
              <p class="m-0" id="inputheading">Enter your Password</p>
              <input type="password" class="form-control" id="passwordbox" placeholder="examplepassword123"
                autocomplete="new-password">
            </div>
            <div class="col-1 align-items-center justify-content-center d-flex">
              <button type="button" class=" p-2 rounded submit text-center">Submit</button>
            </div>
            <div class="col-12">
              <div class="col text-center">
                <input class="form-check-input" onclick="passvisibility()" type="checkbox" value=""
                  id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Check Password</label>
              </div>
            </div>
            <div class="col-5 text-center"><a href="#" class="text-decoration-none">forgot password</a></div>

          </div>
        </div>
      </form>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../src/js/index.js"></script>
</body>

</html>
